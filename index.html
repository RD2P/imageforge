<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Vite App</title>
</head>

<body>
  <main>
    <section>
      <h1>Image Forge</h1>
      <input type="file" id="image" accept="image/*" class="hidden" />
      <button id="button">Upload Image</button>
      <h3>Scale Image</h3>

      <table>
        <tr>
          <td><label for="height">Height : </label></td>
          <td><input type="number" name="height" id="height" min="0" placeholder="0"></td>
          <td>px</td>
        </tr>
        <tr>
          <td><label for="width">Width : </label></td>
          <td><input type="number" name="width" id="width" min="0" placeholder="0"></td>
          <td>px</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="aratio" id="aratio" checked> </td>
          <td colspan="2"><label for="aratio">Maintain aspect ratio</label></td>
        </tr>
        <tr>
          <td><label for="w">X-Scale</label></td>
          <td><input type="range" id="w" value="100" oninput="updateOutput()"></td>
          <td><output id="w-output">100%</output></td>
        </tr>
        <tr>
          <td> <label for="h">Y-Scale</label></td>
          <td> <input type="range" id="h" value="100" oninput="updateOutput()"></td>
          <td><output id="h-output">100%</output></td>
        </tr>
        <tr>
          <td colspan="3"><button id="scale">Scale</button></td>
        </tr>
      </table>
      <button id="save">Save As</button>
    </section>
    <canvas id="imageManipulation" width="650" height="500"></canvas>
  </main>
  <script type="module" src="/scripts/main.js"></script>
  <script src="/scripts/slider.js"></script>
</body>

</html>
