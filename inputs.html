<html>

<head></head>

<body>

  <h1>Inputs</h1>

  <h3>Add image</h3>
  <input type="file" id="input">

  <h3>Dimensions:</h3>

  <!-- Dimension as pixels -->
  <label for="w-px">Width</label>
  <input type="number" min="0" id="w-px" placeholder="px">
  <br>
  <label for="h-px">Height</label>
  <input type="number" min="0" id="h-px" placeholder="px">

  <br><br>

  <!-- Dimension as percentage -->
  <label for="w">X-Scale</label>
  <input type="range" id="w" value="100" oninput="updateOutput()">
  <output id="w-output">100%</output>
  <br>
  <label for="h">Y-Scale</label>
  <input type="range" id="h" value="100" oninput="updateOutput()">
  <output id="h-output">100%</output>

  <br><br>

  <input type="checkbox" id="aspect-ratio-cb">
  <lable for="aspect-ratio-cb">Maintain aspect ratio</lable>

  <script src="slider.js"></script>

</body>

</html>
